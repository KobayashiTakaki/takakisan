name: deploy-development
on:
  push:
    branches:
      - develop-workflow
jobs:
  deploy:
    name: Build and Upload to Amazon S3
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1

    - name: Create .env file
      run: |
        echo "GATSBY_ROOT_URL=${{ secrets.DEV_GATSBY_ROOT_URL }}" >> .env
        echo "GATSBY_GOOGLE_ANALYTICS_TRACKING_ID=${{ secrets.DEV_GATSBY_GOOGLE_ANALYTICS_TRACKING_ID }}" >> .env

    - name: Build Gatsby site
      run: |
        yarn install
        yarn gatsby build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - name: Copy files to the development website with the AWS CLI
      run: |
        aws s3 sync ./public s3://${{ secrets.DEV_AWS_S3_BUCKET }} --delete
